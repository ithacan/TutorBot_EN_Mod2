slots:
  SymptomName:
    type: text
  SymptomDuration:
    type: text
  SymptomLocation:
    type: text
  SymptomServerity:
    type: text
  matches:
    type: unfeaturized

entities:
- SymptomName
- SymptomDuration
- SymptomLocation
- SymptomServerity

intents:
- tell_Affirm
- tell_Deny
- tell_Greet
- tell_Thanks
- tell_GoodBye
- inform_Symptom
- tell_inform

responses:
  utter_say_Greet:
  - text: Good morning!
  - text: Hello, how can I help you?
  utter_ack:
  - text: I see
  - text: right
  - text: ok
  utter_ask_Symptom:
  - text: What's wrong?
  - text: What seems to be the problem?
  - text: Where does it hurt?
  utter_ask_WhatElse:
  - text: Do you have any other symptoms other than (SymptomName={SymptomName})?
  utter_ask_SymptomDuration:
  - text: how long have you had it?
  utter_say_Diagnosis:
  - text: Well, it sounds like you've caught the flu.
  utter_say_Prescription:
  - text: Let me prescribe some medication. Drink a lot of water and take plenty of
      rest.
  utter_say_Goodbye:
  - text: You're welcome! Take care!

actions:
- action_search_restaurants
- action_suggest

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
