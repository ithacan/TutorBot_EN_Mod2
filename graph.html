<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rasa Core Visualisation</title>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.3/graphlib-dot.js"></script>
</head>
<body>
<div id="errormsg" style="color: #b00"></div>
<svg>
    <style>
        .node.invisible > rect {
            display: none;
        }

        .node.start > rect {
            fill: #7f7;
            rx: 30;
            ry: 18;
        }

        .node.end > rect {
            fill: #f77;
            rx: 30;
            ry: 18;
        }

        .node:not(.active) > rect, .node:not(.active) > .label {
            opacity: 0.4;
        }

        .edgePath:not(.active) path {
            opacity: 0.4;
        }

        .node.ellipsis > rect {
            fill: #CCC;
        }

        .node.intent > rect {
            fill: #7ff;
        }

        .node.dashed > rect {
            stroke-dasharray: 5;
        }

        text {
            font-weight: 300;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serf, serif;
            font-size: 14px;
            color: #1f1d1d;
        }

        .node rect {
            stroke: #444;
            fill: #fff;
            stroke-width: 1.5px;
        }

        .edgePath path {
            stroke: #333;
            stroke-width: 1.5px;
        }

        svg {
            position: fixed;
            top: 10px;
            left: 0;
            height: 100%;
            width: 100%
        }
    </style>
    <g></g>
</svg>
<script>

  function serveGraph() {
    let oldInputGraphValue;

    const url = 'visualization.dot';
    const refreshInterval = 500;

    // trigger a refresh by fetching an updated graph
    setInterval(function () {
      fetch(url).then(r => r.text()).then(dot => {
        document.getElementById('errormsg').innerHTML = '';
        if (oldInputGraphValue === dot) return;

        oldInputGraphValue = dot;
        drawGraph(dot);
      }).catch(err => {
        document.getElementById('errormsg').innerHTML =
          'Failed to update plot. (' + err.message + ')';
      });
    }, refreshInterval);
  }

  function drawGraph(graph) {
    let g = graphlibDot.read(graph);
    // Set margins, if not present
    if (!g.graph().hasOwnProperty("marginx") &&
      !g.graph().hasOwnProperty("marginy")) {
      g.graph().marginx = 20;
      g.graph().marginy = 20;
    }
    g.graph().transition = function (selection) {
      return selection.transition().duration(300);
    };
    // Render the graph into svg g
    d3.select("svg g").call(render, g);
  }
  // Set up zoom support
  const svg = d3.select("svg"),
    inner = d3.select("svg g"),
    zoom = d3.zoom().on("zoom", function () {
      inner.attr("transform", d3.event.transform);
    });
  svg.call(zoom);

  // Create and configure the renderer
  const render = dagreD3.render();

  let isClient = false;
  isClient = true;

  if (isClient) {
    // Mark all nodes and their edges as active
    cssRules = document.styleSheets[0].cssRules;
    cssRules[3].style.opacity = 1;
    cssRules[4].style.opacity = 1;

    let graph;
    graph = `digraph  {
0 [class="start active", fillcolor=green, fontsize=12, label=START, style=filled];
"-1" [class=end, fillcolor=red, fontsize=12, label=END, style=filled];
1 [class="", fontsize=12, label=utter_say_Greet];
2 [class="", fontsize=12, label=utter_ask_Symptom];
3 [class="", fontsize=12, label=utter_ack];
4 [class="", fontsize=12, label=utter_ask_WhatElse];
5 [class="", fontsize=12, label=utter_say_GoOn];
6 [class="", fontsize=12, label=utter_ask_SymptomDuration];
7 [class="", fontsize=12, label=utter_say_Diagnosis];
8 [class="", fontsize=12, label=utter_say_Prescription];
9 [class="", fontsize=12, label=utter_say_Goodbye];
42 [class="", fontsize=12, label=utter_say_Referral];
43 [class="", fontsize=12, label=action_search_specialist];
44 [class="", fontsize=12, label=action_recommend];
46 [class=intent, fillcolor=lightblue, label=evening, shape=rect, style=filled];
47 [class=intent, fillcolor=lightblue, label="/inform_Symptom{\\"SymptomName\\": \\"high temperature\\"}", shape=rect, style=filled];
48 [class=intent, fillcolor=lightblue, label=okay, shape=rect, style=filled];
49 [class=intent, fillcolor=lightblue, label="uh no", shape=rect, style=filled];
50 [class=intent, fillcolor=lightblue, label="i have fever", shape=rect, style=filled];
51 [class=intent, fillcolor=lightblue, label="/inform_Symptom{\\"SymptomDuartion\\": \\"2 days\\"}", shape=rect, style=filled];
52 [class=intent, fillcolor=lightblue, label="thanks a lot", shape=rect, style=filled];
53 [class=intent, fillcolor=lightblue, label="yes right", shape=rect, style=filled];
54 [class=intent, fillcolor=lightblue, label="yeah let's do it", shape=rect, style=filled];
55 [class=intent, fillcolor=lightblue, label="thanks a lot", shape=rect, style=filled];
0 -> 46  [class="", key=0];
1 -> 2  [class="", key=NONE, label=""];
2 -> 47  [class="", key=0];
3 -> 4  [class="", key=NONE, label=""];
4 -> 48  [class="", key=0];
4 -> 49  [class="", key=0];
5 -> 50  [class="", key=0];
6 -> 51  [class="", key=0];
7 -> 8  [class="", key=NONE, label=""];
7 -> 42  [class="", key=NONE, label=""];
8 -> 52  [class="", key=0];
8 -> 53  [class="", key=0];
9 -> "-1"  [class="", key=NONE, label=""];
42 -> 54  [class="", key=0];
43 -> 44  [class="", key=NONE, label=""];
44 -> 55  [class="", key=0];
46 -> 1  [class="", key=0];
47 -> 3  [class="", key=0];
48 -> 5  [class="", key=0];
49 -> 6  [class="", key=0];
50 -> 6  [class="", key=0];
51 -> 7  [class="", key=0];
52 -> 9  [class="", key=0];
53 -> 9  [class="", key=0];
54 -> 43  [class="", key=0];
55 -> 9  [class="", key=0];
}
`;
    drawGraph(graph);
  } else {
    serveGraph();
  }


</script>
</body>
</html>
